machine:
  xcode:
    version: "7.1"
  environment:
    APPNAME: CI2Go
    LANG: en_US.UTF-8
    XCODE_SCHEME: CI2GoTests
    XCODE_WORKSPACE: CI2Go.xcworkspace
    BUILD_URL: "https://circleci.com/gh/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM"
    ICON_URL: "https://github.com/ngs/ci2go/raw/master/CI2Go/Images.xcassets/AppIcon.appiconset/Icon-60@3x.png"
    RELEASE_NOTE: "Auto build from $BUILD_URL"
general:
  artifacts:
    - Distribution
dependencies:
  pre:
    - curl https://github.com/ngs.keys >> ~/.ssh/authorized_keys
    - sudo pip install awscli
    - sudo gem update bundler
  override:
    - export TGZ="$(cat Gemfile.lock | md5).tgz"; (aws s3 cp s3://$S3_BUCKET/deps/rubygems/$TGZ $TGZ && tar xvfz $TGZ) || true
    - export TGZ="$(cat Podfile.lock | md5).tgz"; (aws s3 cp s3://$S3_BUCKET/deps/cocoapods/$TGZ $TGZ && tar xvfz $TGZ) || true
    - export TGZ="$(cat Gemfile.lock | md5).tgz"; bundle check --path=vendor/bundle || (bundle install -j4 --path=vendor/bundle && tar cvfz $TGZ vendor/bundle && aws s3 cp $TGZ s3://$S3_BUCKET/deps/rubygems/$TGZ)
    - export TGZ="$(cat Podfile.lock | md5).tgz"; [ -f $TGZ ] || bundle exec pod check || (bundle exec pod install && tar cvfz $TGZ Pods && aws s3 cp $TGZ s3://$S3_BUCKET/deps/cocoapods/$TGZ)
  post:
    - echo 'export PATH=$HOME/$CIRCLE_PROJECT_REPONAME/vendor/bundle/ruby/2.0.0/bin:$PATH' >> ~/.bashrc
test:
  pre:
    - /bin/bash Scripts/import-circle-keychain.sh
    - /bin/bash Scripts/update-bundle-version.sh
    - bundle exec rake env:export
  post:
    - /bin/bash Scripts/build-adhoc.sh
    - /bin/bash Scripts/distribute-deploygate.sh
    - /bin/bash Scripts/distribute-s3.sh
deployment:
  master:
    branch: /master|publish\-.+/
    commands:
      - /bin/bash Scripts/build-release.sh
      - /bin/bash Scripts/distribute-itunesconnect.sh
